<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="pw-container">
        <div class="pw-header">
            <h3 id="pw"></h3>
            <button class="copy" id="copy">copy</button>
        </div>
        <div class="pw-body">
            <div class="form-control"><label for="len">Password Length</label><input id="len" type="number" min="2" max="30" value="15"></div>
            <div class="form-control"><label for="upper">Include UpperCase Letters</label><input id="upper" type="checkbox"></div>
            <div class="form-control"><label for="lower">Include LowerCsse Letters</label><input id="lower" type="checkbox"></div>
            <div class="form-control"><label for="number">Include Numbers</label><input id="number" type="checkbox"></div>
            <div class="form-control"><label for="symbol">Include Symbols</label><input id="symbol" type="checkbox"></div>
            <div class="form-control"><button class="generate" id="generate">Generate Password</button></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
