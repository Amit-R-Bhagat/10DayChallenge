<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Recipe App</title>
</head>
<body>
    <div class="app-container">
        <header>
            <input type="text" name="search-query" id="search-query">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Recipes</h3>
            <ul class="fav-recipes" id="fav-recipes">
                
            </ul>
        </div>
        <div class="recipes" id="recipes">
        </div>
        <div class="popup-container hidden" id="recipe-popup">
            <div class="popup">
                <button id="close-popup" class="close-popup"><i class="fas fa-times"></i></button>
                <div class="recipe-info" id="recipe-info"></div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
